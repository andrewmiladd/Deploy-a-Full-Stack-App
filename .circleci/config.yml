version : 2.1
orbs:
 node: circleci/node@4.1.0
 aws-cli: circleci/aws-cli@2.0.3
 eb: circleci/aws-elastic-beanstalk@1.0.0
jobs:
 build: 
  docker:
   - image: "cimg/base"
  steps:
   - node/install:
      install-yarn : true
   - checkout
   - aws-cli/setup
   - eb/setup
   - run : 
       name : Front-end install 
       command : cd .\udagram\udagram-frontend && yarn 
   - run : 
       name : back-end install
       command: cd .\udagram\udagram-api && yarn 
   
