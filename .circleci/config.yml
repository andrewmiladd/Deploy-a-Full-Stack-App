version : 2.1
orbs:
 node : circleci/node@5.0.2
 AWS-CLI : circleci/aws-cli@3.1.1
jobs:
 build: 
  docker:
   - image: "cimg/base"
  steps:
   - node/install:
      install-yarn : true
   - checkout
   - aws-cli/setup
   - eb/setup
   - run : 
       name : Front-end install 
       command : cd .\udagram\udagram-frontend && yarn 
   - run : 
       name : back-end install
       command: cd .\udagram\udagram-api && yarn 
